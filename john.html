<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Web Developer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color:#007bb8; /* Light blue header */
            color: white;
            padding: 0.5rem;
            text-align: center;
        }
        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .profile-card {
            background-color: white; /* White background for profile card */
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 0 auto;
            width: 300px; /* Fixed width for the profile card */
        }
        .skills, .experience {
            margin: 1rem 0;
        }
        .cost-to-hire {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .hire-button {
            background-color: #28a745; /* Green background for Hire button */
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .hire-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .back-button {
            background-color: #007bff; /* Blue background for back button */
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .back-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>John Doe - Web Developer</h1>
</header>

<main>
    <div class="profile-card">
        <h2>Skills</h2>
        <div class="skills">JavaScript, HTML, CSS, React, Node.js</div>
        
        <h2>Experience</h2>
        <div class="experience">5 years in web development</div>
        
        <h2 class="cost-to-hire">Cost to Hire: $50/hour</h2>
        <button class="hire-button">Hire</button>
        
        <button class="back-button" onclick="window.location.href='search.html';">Go Back</button>
    </div>
</main>

</body>
</html>
