<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/index.jpg'); /* Correct path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden; /* Hides scrollbar */
        }
        header {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .auth-links {
            margin-left: auto;
        }
        .auth-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .auth-links a:hover {
            opacity: 0.7;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Pushes content down */
            align-items: center;
            height: 80vh;
        }
        .main-title {
            font-size: 1.8rem; /* Reduced the size of the sentence */
            margin-bottom: 20px; /* Adjust margin */
        }
        .search-container {
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.7);
            border-radius: 10px;
            max-width: 700px; /* Increased max-width of the search bar */
            margin-bottom: 50px; 
        }
        .search-container input {
            width: 85%; /* Increased input width */
            padding: 15px; /* Increased padding for bigger input box */
            font-size: 1.1rem; /* Increased font size */
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        .search-container button {
            padding: 15px 30px; /* Increased button size */
            border: none;
            border-radius: 5px;
            background-color: violet;
            color: white;
            cursor: pointer;
            font-size: 1rem; /* Slightly larger font for the button */
        }
        .search-container button:hover {
            background-color: darkviolet;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Expert Hub</h1>
    <div class="auth-links">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>
</header>

<div class="content">
    <div class="main-title">
        <h2>Find and hire top professionals for any job, on demand</h2>
    </div>

    <div class="search-container">
        <input type="text" placeholder="What do you need help with?">
        <button onclick="location.href='login.html'">Get Started</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Expert Hub. All rights reserved.</p>
</footer>

</body>
</html>
