<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Light blue background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #008CBA; /* Updated header color */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .profile-container {
            margin: 50px auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .profile-container h2 {
            margin-bottom: 1rem;
        }
        .profile-container label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .profile-container button {
            background-color: #add8e6; /* Light blue button */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .profile-container button:hover {
            background-color: #87cefa; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Professional Profile</h1>
</header>

<div class="profile-container">
    <h2>Your Profile</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Bio:</strong> <span id="bio"></span></p>
    <p><strong>Phone Number:</strong> <span id="phone"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    
    <button onclick="editProfile()">Edit Profile</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Load profile data from sessionStorage
        document.getElementById("name").textContent = sessionStorage.getItem("name");
        document.getElementById("email").textContent = sessionStorage.getItem("email");
        document.getElementById("bio").textContent = sessionStorage.getItem("bio");
        document.getElementById("phone").textContent = sessionStorage.getItem("phone");
        document.getElementById("address").textContent = sessionStorage.getItem("address");
    });

    function editProfile() {
        window.location.href = "professionalmanagement.html";
    }
</script>

</body>
</html>
