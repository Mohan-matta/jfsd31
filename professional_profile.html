<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #008cba; /* Light blue header */
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        .view-profile-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: white; /* White button */
            color: #008cba; /* Light blue text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #008cba; /* Light blue border */
        }
        .view-profile-btn:hover {
            background-color: #008cba; /* Light blue on hover */
            color: white; /* White text on hover */
        }
        .profile-container {
            margin: 50px auto;
            padding: 2rem;
            background-color: white; /* White background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .profile-container h2 {
            margin-bottom: 1rem;
            color: #008cba; /* Light blue heading */
        }
        .profile-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333; /* Darker text for labels */
        }
        .profile-container input, .profile-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-container button {
            background-color: #008cba; /* Light blue button */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .profile-container button:hover {
            background-color: #006994; /* Darker blue on hover */
        }
        .skills-container {
            display: flex;
            gap: 10px; /* Space between the input and button */
            margin-top: 1rem;
            align-items: center;
        }
        .skills-container input {
            flex: 1; /* Make input take available width */
        }
    </style>
</head>
<body>

<header>
    <h1>Professional Profile Management</h1>
    <button class="view-profile-btn" onclick="window.location.href='viewprofile.html'">View Profile</button>
</header>

<div class="profile-container">
    <h2>Manage Your Profile</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <label for="bio">Bio:</label>
    <textarea id="bio" rows="4" placeholder="Tell us about yourself" required></textarea>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Enter your phone number" required>
    
    <label for="address">Address:</label>
    <textarea id="address" rows="2" placeholder="Enter your address" required></textarea>
    
    <h2>Add Your Skills</h2>
    <div class="skills-container">
        <input type="text" id="skill" placeholder="Enter a skill" required>
        <button onclick="addSkill()">Add Skill</button>
    </div>
    
    <h3>Your Skills</h3>
    <ul id="skills-list"></ul>
    
    <button onclick="saveProfile()">Save Changes</button>
</div>

<script>
    function addSkill() {
        const skillInput = document.getElementById("skill");
        const skillValue = skillInput.value.trim();
        if (skillValue) {
            const skillsList = document.getElementById("skills-list");
            const listItem = document.createElement("li");
            listItem.textContent = skillValue;
            skillsList.appendChild(listItem);
            skillInput.value = ""; // Clear input field
        } else {
            alert("Please enter a skill.");
        }
    }

    function saveProfile() {
        alert("Profile updated successfully!");
        // You would send updated details to backend and store them
        sessionStorage.setItem("name", document.getElementById("name").value);
        sessionStorage.setItem("email", document.getElementById("email").value);
        sessionStorage.setItem("bio", document.getElementById("bio").value);
        sessionStorage.setItem("phone", document.getElementById("phone").value);
        sessionStorage.setItem("address", document.getElementById("address").value);
    }
</script>

</body>
</html>
